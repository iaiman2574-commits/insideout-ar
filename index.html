<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: transparent;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer src="furia_anger.glb"
                  alt="Anger - Inside Out"
                  ar
                  ar-modes="scene-viewer webxr quick-look"
                  camera-controls
                  auto-rotate
                  disable-zoom
                  environment-image="neutral"
                  exposure="1"
                  shadow-intensity="0">
    </model-viewer>
  </body>
</html>
